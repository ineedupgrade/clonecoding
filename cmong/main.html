<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전문가가 필요한 순간, 프리랜서 마켓 No.1 크몽</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="image/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .footer-container{
      display: flex;
      margin: 0px 120px 0px 120px;
      padding: 32px 0px 94px 0px;
    }
    .footer-left-container{
      display: flex;
      flex-direction: column;
      column-gap: 20px;
    }
    .footer-right-container{
      display: flex;
    }
    .footer-right-list{
      list-style-type: none;
    }
    .footer-left-top-container{
      display: flex;
      gap: 10px;
      margin-bottom: 20px; 
    }
    .footer-left-top-box{
      width: 146px;
      height: 36px;
      background-color: rgb(255, 255, 255);
      border: 1px solid rgb(200, 202, 210);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s; 
    }
    .footer-left-top-box:hover {
      background-color: rgb(227, 227, 227); 
    }
    .footer-left-mid{
      margin-bottom: 20px; 
    }
    .footer-left-mid-time{
      font-size: 13px;
    }
    .footer-left-bottom-container{
      margin-bottom: 20px; 
      color: rgb(85, 89, 105);
      font-weight: 400;
    }
    .footer-left-bottom-back{
      display: flex;
      background-color: rgb(247,251,255);
      width: 300px;
      padding:12px;
      align-items: center; 
    }
    .footer-left-bottom-left{
      width: 36px;
      height: 36px;
      background-color: rgb(247,251,255);
      border-radius: 50%; 
      margin-right: 10px; 
    }
    .footer-left-bottom-right{
      color:rgb(17, 106, 212);
      font-size: 13px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-container">
      <div class="footer-left-container">
        <div class="footer-left-top-container">
          <div class="footer-left-top-left">
            <div class="footer-left-top-box">
              <div class="footer-left-top-box-center">고객센터</div>
            </div>
          </div>
          <div class="footer-left-top-right">
            <div class="footer-left-top-box">
              <div class="footer-left-top-box-center">전문가센터</div>
            </div>
          </div>
        </div>
        <div class="footer-left-mid">
          <div class="footer-left-mid-time">
            10:30~18:00(점심시간 13:00~14:00)<br>
            주말, 공휴일 휴무
          </div>
        </div>
        <div class="footer-left-bottom-container">
          <div class="footer-left-bottom-back">
            <div class="footer-left-bottom-left"></div>
            <div class="footer-left-bottom-right">
              크몽은 서비스 중개 플랫폼이에요.<br>
              작업 의뢰는 전문가에게 직접 문의해 주세요.
            </div>
          </div>
        </div>
      </div>
      <div class="footer-right-container">
        <div class="footer-right-one">
          <div class="footer-right-head">크몽</div>
          <ul class="footer-right-list">
            <li class="footer-standard">크몽 메인</li>
            <li class="footer-standard">Prime</li>
            <li class="footer-standard">엔터프라이즈</li>
            <li class="footer-standard">프리랜서클럽</li>
          </ul>
        </div>
        <div class="footer-right-two">
          <div class="footer-right-head">크몽 정보</div>
          <ul class="footer-right-list">
            <li class="footer-standard">서비스 소개</li>
            <li class="footer-standard">인재영입</li>
            <li class="footer-standard">제휴 광고</li>
          </ul>
        </div>
        <div class="footer-right-three">
          <div class="footer-right-head">관련사이트</div>
          <ul class="footer-right-list">
            <li class="footer-standard">크몽로그</li>
            <li class="footer-standard">크몽 인스타그램</li>
            <li class="footer-standard">크몽 유튜브</li>
          </ul>
        </div>
        <div class="footer-right-four">
          <div class="footer-right-head">지원</div>
          <ul class="footer-right-list">
            <li class="footer-standard">공지사항</li>
            <li class="footer-standard">자주 묻는 질문</li>
            <li class="footer-standard">약관 및 정책</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
